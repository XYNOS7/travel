<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details with Leaflet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 300px;
            width: 70%;
            margin-top: 20px;
        }
        h2.fixed-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(1, 182, 254);
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0,0.1,0.3,0.5);
        }
        .content {
            margin-top: 100px;
        }
        #uploaded-image {
            margin-top: 20px;
            max-width: 50%;
            height: auto;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h2 class="fixed-title">Company Details</h2>
    <div class="content" style="width: 30%; margin: 100px auto;">
        <h4>Company Name</h4>
        <input type="text" class="form-control" placeholder="Enter the company name">
        
        <h4>Company ID</h4>
        <input type="text" class="form-control" placeholder="Enter the company ID">
        
        <h4>Upload Image</h4>
        <input type="file" id="image-upload" class="form-control" accept="image/*">
        <img id="uploaded-image" src="#" alt="Uploaded Image" style="display:none;"> <!-- Image initially hidden -->
        
        <h4>Phone Number</h4>
        <input type="number" class="form-control" placeholder="Enter the Phone Number">
        
        <h4>Location</h4>
        <input type="text" id="address-input" class="form-control" placeholder="Enter the address">
        
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([23.6889, 86.9661], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a marker to the map
        const marker = L.marker([23.6889, 86.9661], {draggable: true}).addTo(map);

        // Function to reverse geocode and get the place name
        function reverseGeocode(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        document.getElementById('address-input').value = data.display_name;
                    } else {
                        document.getElementById('address-input').value = 'Unknown location';
                    }
                })
                .catch(error => {
                    console.error('Error with reverse geocoding:', error);
                    document.getElementById('address-input').value = 'Failed to retrieve address';
                });
        }

        // Perform reverse geocoding when the marker is dragged
        marker.on('dragend', function (e) {
            const latLng = marker.getLatLng();
            reverseGeocode(latLng.lat, latLng.lng);
        });

        // Center the map and marker based on input address search
        document.getElementById('address-input').addEventListener('change', function() {
            const query = this.value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 13);
                        marker.setLatLng([lat, lon]);
                    }
                });
        });

        // Initial reverse geocoding to set the default address
        reverseGeocode(23.6889, 86.9661);

        // Image upload handling
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('uploaded-image');
                    imgElement.src = e.target.result;  // Set the image source to the uploaded image
                    imgElement.style.display = 'block';  // Show the image
                };
                reader.readAsDataURL(file);  // Read the file as a data URL
            }
        });
    </script>
</body>
</html>
